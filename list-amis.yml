---
- name: List AMIs in AWS account
  amazon.aws.ec2_ami_info:
    owners: "{{ caller_info.account }}"
  register: list_amis

- set_fact:
    filter_date: "{{ lookup('pipe','date \"-Ins\" -d \"{{ ami_filter_age }} ago\"') }}"

- set_fact:
   filtered_ami: "{{ list_amis | json_query(\"images[?creation_date<=`\" + filter_date + \"`]\") }}"
